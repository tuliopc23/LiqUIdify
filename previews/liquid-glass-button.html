<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Liquid Glass Button Preview</title>
    <style>
      /* Minimal backdrop page so the glass reads well */
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        background:
          radial-gradient(
            80rem 60rem at 20% 20%,
            rgba(162, 210, 255, 0.3),
            transparent 60%
          ),
          radial-gradient(
            80rem 60rem at 80% 30%,
            rgba(255, 183, 248, 0.28),
            transparent 60%
          ),
          linear-gradient(135deg, #c9e7ff 0%, #d9d0ff 45%, #ffc9dc 100%);
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .canvas {
        width: 100%;
        max-width: 720px;
        display: grid;
        gap: 24px;
      }
      .row {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        align-items: center;
      }
      .label {
        color: #d7dbffcc;
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      /* Extracted essentials from apps/docs/styles/liquid-glass.css */
      :root {
        /* Base defaults (light-ish) */
        --lg-bg-color: rgba(255, 255, 255, 0.4);
        --lg-bg-readable: rgba(255, 255, 255, 0.75);
        --lg-highlight: rgba(255, 255, 255, 0.85);
        --lg-text: #1a1d21;
        --lg-text-inverse: #ffffff;
        --lg-accent: #007aff;
        --lg-primary: #007aff;
        --lg-primary-light: #5ac8fa;
        --lg-shadow-main:
          0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
        --lg-shine-shadow:
          inset -10px -8px 0px -11px rgba(255, 255, 255, 1),
          inset 0px -9px 0px -8px rgba(255, 255, 255, 1);
        --lg-shine-filter: blur(1px) drop-shadow(10px 4px 6px black)
          brightness(115%);
        --lg-transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        --lg-radius-sm: 1rem; /* 16px */
        --lg-radius-md: 1.25rem; /* 20px */
      }

      /* Scoped theme variables */
      .theme-dark {
        --lg-bg-color: rgba(20, 20, 25, 0.35);
        --lg-bg-readable: rgba(20, 20, 25, 0.75);
        --lg-text: #ffffff;
        --lg-text-inverse: #1a1d21;
        --lg-accent: #5ac8fa;
      }
      .theme-light {
        /* Lighter glass without adding opaque backgrounds */
        --lg-bg-color: rgba(
          255,
          255,
          255,
          0.28
        ); /* less tint, more see-through */
        --lg-bg-readable: rgba(255, 255, 255, 0.55);
        --lg-highlight: rgba(255, 255, 255, 0.9);
        --lg-text: #1a1d21;
        --lg-text-inverse: #ffffff;
        --lg-accent: #007aff;
      }

      /* Light theme refinements to reduce milkiness */
      .theme-light .liquid-glass {
        border-color: rgba(255, 255, 255, 0.14);
      }
      .theme-light .liquid-glass::before {
        backdrop-filter: blur(10px) saturate(160%);
        -webkit-backdrop-filter: blur(10px) saturate(160%);
        background: rgba(255, 255, 255, 0.03);
      }
      .theme-light .liquid-glass::after {
        background: rgba(255, 255, 255, 0.06);
        opacity: 0.45;
      }

      /* Optional demo surfaces (keep fully translucent) */
      .surface-light {
        padding: 16px;
        border-radius: 16px;
        border: 1px solid #ffffff22;
      }

      /* Make ghost variant even more translucent on light theme */
      .theme-light .liquid-glass-button-ghost.liquid-glass {
        border-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }
      .theme-light .liquid-glass-button-ghost.liquid-glass::before {
        backdrop-filter: blur(8px) saturate(140%);
        -webkit-backdrop-filter: blur(8px) saturate(140%);
        background: rgba(255, 255, 255, 0.015);
      }
      .theme-light .liquid-glass-button-ghost.liquid-glass::after {
        background: rgba(255, 255, 255, 0.04);
        opacity: 0.35;
      }

      /* Ensure a readable ghost in dark mode with subtle depth */
      .theme-dark .liquid-glass-button-ghost.liquid-glass {
        border-color: rgba(255, 255, 255, 0.22); /* slightly stronger edge */
        color: #fff;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.38);
        box-shadow:
          0 12px 20px rgba(0, 0, 0, 0.24),
          0 2px 4px rgba(0, 0, 0, 0.14);
      }
      .theme-dark .liquid-glass-button-ghost.liquid-glass::before {
        backdrop-filter: blur(12px) saturate(185%);
        -webkit-backdrop-filter: blur(12px) saturate(185%);
        background: rgba(255, 255, 255, 0.028);
      }
      .theme-dark .liquid-glass-button-ghost.liquid-glass::after {
        background: rgba(255, 255, 255, 0.14); /* a touch brighter */
        opacity: 0.62;
        box-shadow:
          inset 1px 1px 0 rgba(255, 255, 255, 0.38),
          inset 0 0 7px rgba(255, 255, 255, 0.22);
      }

      /* Core container (transparent + layers) */
      .liquid-glass {
        position: relative;
        background: transparent;
        border-radius: var(--lg-radius-md);
        overflow: hidden;
        box-shadow: var(--lg-shadow-main);
        color: var(--lg-text);
        transition: var(--lg-transition);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .liquid-glass::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        background: rgba(255, 255, 255, 0.02);
        z-index: -2;
        pointer-events: none;
        transform: translateZ(0);
      }
      .liquid-glass::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(1px);
        -webkit-backdrop-filter: blur(1px);
        box-shadow: var(--lg-shine-shadow);
        filter: var(--lg-shine-filter);
        opacity: 0.6;
        z-index: -1;
        pointer-events: none;
        transform: translateZ(0);
      }

      /* Button component variant */
      .liquid-glass-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 12px 28px;
        font-weight: 600;
        font-size: 1rem;
        color: var(--lg-text);
        cursor: pointer;
        user-select: none;
        border: none;
        outline: none;
        border-radius: var(--lg-radius-sm);
      }
      .liquid-glass-interactive {
        transition: all 0.2s ease-out;
      }
      .liquid-glass-interactive:hover {
        transform: scale(1.05);
      }
      .liquid-glass-interactive:active {
        transform: scale(0.95);
        transition: all 0.1s ease-in;
      }
      .liquid-glass-interactive:focus-visible {
        outline: 2px solid var(--lg-accent);
        outline-offset: 2px;
        box-shadow:
          var(--lg-shadow-main),
          0 0 0 4px rgba(0, 122, 255, 0.2);
      }

      /* Size helpers from library */
      .liquid-glass-sm {
        border-radius: var(--lg-radius-sm);
      }
      .liquid-glass-md {
        border-radius: var(--lg-radius-md);
      }

      /* Variant fills for button (primary, secondary, ghost) */
      .liquid-glass-button-primary {
        background: linear-gradient(
          135deg,
          var(--lg-primary) 0%,
          var(--lg-primary-light) 100%
        );
        color: var(--lg-text-inverse);
      }
      .liquid-glass-button-secondary {
        background: var(--lg-bg-color);
        color: var(--lg-text);
      }
      .liquid-glass-button-ghost {
        background: transparent;
        color: var(--lg-text);
      }

      /* Layout helpers */
      .stack {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div class="canvas">
      <div class="row">
        <span class="label">Liquid Glass Button â€” Dark Mode</span>
      </div>
      <div class="theme-dark">
        <div class="stack">
          <button
            type="button"
            class="liquid-glass liquid-glass-elevated liquid-glass-interactive liquid-glass-button liquid-glass-md liquid-glass-button-secondary"
          >
            Secondary
          </button>
          <button
            type="button"
            class="liquid-glass liquid-glass-elevated liquid-glass-interactive liquid-glass-button liquid-glass-md liquid-glass-button-primary"
          >
            Primary
          </button>
          <button
            type="button"
            class="liquid-glass liquid-glass-elevated liquid-glass-interactive liquid-glass-button liquid-glass-md liquid-glass-button-ghost"
          >
            Ghost
          </button>
        </div>
      </div>

      <div class="row"><span class="label">Light Mode</span></div>
      <div class="theme-light">
        <div class="stack">
          <button
            type="button"
            class="liquid-glass liquid-glass-elevated liquid-glass-interactive liquid-glass-button liquid-glass-md liquid-glass-button-secondary"
          >
            Secondary
          </button>
          <button
            type="button"
            class="liquid-glass liquid-glass-elevated liquid-glass-interactive liquid-glass-button liquid-glass-md liquid-glass-button-primary"
          >
            Primary
          </button>
          <button
            type="button"
            class="liquid-glass liquid-glass-interactive liquid-glass-button liquid-glass-md liquid-glass-button-ghost"
          >
            Ghost
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
