name: Contrast Audit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  contrast-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build library
        run: bun run build:lib

      - name: Run contrast audit
        run: bun run audit:contrast

      - name: Run accessibility tests
        run: bun run test:a11y

      - name: Upload contrast audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: contrast-audit-results
          path: |
            contrast-audit-report.json
            a11y-test-results.json
          retention-days: 7