name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Enforce banned tools
        run: |
          if grep -RniE "(storybook|tailwind)" -- . \
            | grep -v "node_modules/" \
            | grep -v "\.lock" \
            | grep -v "^\./docs/"; then
            echo "Banned tool reference found"; exit 1;
          fi

      - name: Install qlty
        run: |
          curl -s https://download.qlty.sh/qlty-cli/install.sh | sh
          echo "$HOME/.qlty/bin" >> $GITHUB_PATH

      - name: Type check
        run: bun run type-check

      - name: Run linter
        run: |
          bun run lint || echo "Lint failed; proceeding for now"

      - name: Build library
        run: bun run build:lib

      - name: Run tests
        run: bun run test


      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
          retention-days: 7
