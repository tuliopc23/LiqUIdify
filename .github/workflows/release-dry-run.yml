name: release-dry-run
on:
  workflow_dispatch:

jobs:
  pkg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run build:lib
      - name: Publint root package
        run: bunx publint
      - name: npm pack root package (dry run)
        run: npm pack --dry-run
      - name: Summarize
        run: |
          echo "Publint and npm pack --dry-run completed for the root liquidify-react package. See logs for details." >> $GITHUB_STEP_SUMMARY
