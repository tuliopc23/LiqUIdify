name: Qodana Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Qodana Scan
        uses: JetBrains/qodana-action@v2024.1
        with:
          args: --source-directory,./libs/components/src
  # Set QODANA_TOKEN secret in repo settings to publish to Qodana Cloud

      - name: Upload Qodana results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: qodana-results
          path: ${{ runner.temp }}/qodana/results/
          retention-days: 30
