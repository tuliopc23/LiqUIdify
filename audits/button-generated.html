<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LiqUIdify — Button (Generated CSS)</title>
    <!-- Use the generated CSS from the build output -->
    <link rel="stylesheet" href="../dist/libs/components/liquidify.css" />
    <style>
      :root { --bg: #0b0b0c; }
      body {
        min-height: 100vh;
        margin: 0;
        display: grid;
        place-items: center;
        background: radial-gradient(1200px 800px at 20% 10%, rgba(59,130,246,.15), transparent 60%),
                    radial-gradient(1000px 700px at 80% 20%, rgba(168,85,247,.10), transparent 60%),
                    var(--bg);
        color: var(--colors-text-glass-primary, #fff);
        font-family: system-ui, -apple-system, Segoe UI, Inter, Roboto, sans-serif;
      }
      .card {
        width: min(560px, 92vw);
        padding: 28px;
        border-radius: var(--radii-lg, 20px);
        border: 1px solid var(--colors-glass-border, rgba(255,255,255,.12));
        background: var(--colors-glass-bg, rgba(255,255,255,.08));
        backdrop-filter: blur(var(--blurs-glass-lg, 20px));
        box-shadow: var(--shadows-glass-base, 0 12px 40px rgba(0,0,0,.18));
      }

      /* Button using token variables provided by the generated CSS */
      .btn {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-glass-sm, 8px);
        padding: var(--spacing-glass-md, 12px) var(--spacing-glass-lg, 16px);
        border-radius: var(--radii-md, 16px);
        border: 1px solid var(--colors-glass-border, rgba(255,255,255,.18));
        background: var(--colors-button-primary-bg, var(--colors-glass-bg, rgba(255,255,255,.12)));
        color: var(--colors-text-glass-primary, #fff);
        user-select: none;
        cursor: pointer;
        backdrop-filter: blur(var(--blurs-glass-md, 10px));
        box-shadow: var(--shadows-glass-base, 0 12px 40px rgba(0,0,0,.15));
        transition: all var(--durations-glass-flow, .8s) var(--easings-glass-flow, cubic-bezier(.23,1,.32,1));
      }
      .btn:hover { transform: translateY(-1px); box-shadow: var(--shadows-glass-hover, 0 16px 50px rgba(0,0,0,.22)); }
      .btn:active { transform: translateY(1px) scale(.98); transition: all var(--durations-glass-instant,.1s) var(--easings-glass-flow, ease); }
      .btn:disabled { opacity: .6; cursor: not-allowed; }

      .toolbar { display: flex; gap: 10px; justify-content: flex-end; margin-bottom: 14px; }
      .chip { padding: 4px 10px; border-radius: 999px; border: 1px solid var(--colors-glass-border); background: var(--colors-glass-subtle-bg, rgba(255,255,255,.06)); font-size: 12px; }
      .title { font-weight: 600; font-size: 16px; opacity: .85; margin-bottom: 6px; }
      .muted { opacity: .7; font-size: 13px; margin-bottom: 16px; }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="toolbar">
        <button class="chip" onclick="document.documentElement.setAttribute('data-theme','light')">Light</button>
        <button class="chip" onclick="document.documentElement.setAttribute('data-theme','dark')">Dark</button>
      </div>
      <div class="title">Button — Generated CSS (dist/libs/components/liquidify.css)</div>
      <div class="muted">This button is styled only with token variables from the built stylesheet.</div>
      <button class="btn">Click me</button>
    </main>
  </body>
</html>
