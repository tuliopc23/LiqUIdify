<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{COMPONENT_NAME}} - LiqUIdify Component Preview</title>
    <link rel="stylesheet" href="base-styles.css">
    <link rel="stylesheet" href="../styled-system/styles.css">
</head>
<body>
    <header class="component-header">
        <h1 class="component-title">{{COMPONENT_NAME}}</h1>
        <p class="component-description">{{COMPONENT_DESCRIPTION}}</p>
    </header>

    <main>
        <section class="preview-section">
            <h2 class="preview-title">{{VARIANT_SECTION_TITLE}}</h2>
            <div class="preview-grid">
                <!-- Component variants will be placed here -->
            </div>
        </section>

        <section class="preview-section">
            <h2 class="preview-title">Usage Example</h2>
            <pre class="code-block"><code>{{USAGE_EXAMPLE}}</code></pre>
        </section>

        <section class="preview-section">
            <h2 class="preview-title">Props</h2>
            <div class="props-table">
                <!-- Props documentation will be placed here -->
            </div>
        </section>
    </main>
</body>
</html>
