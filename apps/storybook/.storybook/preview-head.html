<!-- Optimized Glass UI Storybook Preview Head -->
<link href="https://fonts.googleapis.com" rel="preconnect" />
<link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
  rel="stylesheet"
/>

<meta
  content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  name="viewport"
/>
<meta content="light dark" name="color-scheme" />

<!-- Liquid Glass SVG filter defs are injected via LiquidGlassDefs in preview.jsx -->

<style>
  /* Let Backgrounds addon paint the canvas: do not force .sb-show-main background here */
  /* Performance optimizations */
  * {
    will-change: auto;
  }

  /* Glass UI Theme Variables */
  :root {
    --glass-bg: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
    --glass-text: rgba(0, 0, 0, 0.8);
    --glass-blur: 10px;
    --glass-saturation: 180%;
    --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    --glass-highlight: rgba(255, 255, 255, 0.3);
  }

  [data-theme="dark"] {
    --glass-bg: rgba(0, 0, 0, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
    --glass-text: rgba(255, 255, 255, 0.9);
    --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    --glass-highlight: rgba(255, 255, 255, 0.1);
  }

  /* Glass effect base styles */
  .glass-ui {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    color: var(--glass-text);
    backdrop-filter: blur(10px) saturate(180%);
    -webkit-backdrop-filter: blur(10px) saturate(180%);
    box-shadow: var(--glass-shadow);
  }

  .glass-effect {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: var(--glass-shadow);
  }

  /* Font loading optimization */
  @font-face {
    font-family: "Inter";
    font-display: swap;
  }

  body {
    font-family:
      "Inter",
      -apple-system,
      BlinkMacSystemFont,
      "Segoe UI",
      "Roboto",
      sans-serif;
  }

  /* Reduce motion for accessibility */
  @media (prefers-reduced-motion: reduce) {
    * {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
      scroll-behavior: auto !important;
    }
  }

  /* High contrast mode support */
  @media (forced-colors: active) {
    .glass-effect,
    .glass-ui {
      border-width: 2px;
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
      background: Canvas;
      color: CanvasText;
      border-color: ButtonText;
    }
  }

  /* Error display styles */
  .sb-errordisplay {
    background: var(--glass-bg) !important;
    border: 1px solid rgba(239, 68, 68, 0.3) !important;
    backdrop-filter: blur(10px) !important;
    border-radius: 12px !important;
    padding: 1rem !important;
  }

  /* Mobile optimizations */
  @media (max-width: 768px) {
    .sb-show-main {
      padding: 0.5rem !important;
    }

    .glass-effect,
    .glass-ui {
      border-radius: 8px;
    }
  }
  /* Storybook Docs: align typography and rounding with library */
  .sbdocs.sbdocs-wrapper,
  .sbdocs-content,
  .sbdocs-content * {
    font-family:
      Inter,
      system-ui,
      -apple-system,
      BlinkMacSystemFont,
      "Segoe UI",
      Roboto,
      "Helvetica Neue",
      Arial,
      "Noto Sans",
      "Apple Color Emoji",
      "Segoe UI Emoji",
      "Segoe UI Symbol",
      sans-serif !important;
  }
  .sbdocs h1 {
    font-weight: 700;
    font-size: clamp(1.75rem, 2.2vw + 1rem, 2.5rem);
    line-height: 1.15;
  }
  .sbdocs h2 {
    font-weight: 700;
    font-size: clamp(1.5rem, 1.6vw + 1rem, 2rem);
    line-height: 1.2;
  }
  .sbdocs h3 {
    font-weight: 650;
    font-size: clamp(1.25rem, 1vw + 1rem, 1.5rem);
    line-height: 1.25;
  }
  .sbdocs h4 {
    font-weight: 600;
    font-size: 1.125rem;
    line-height: 1.35;
  }

  .sbdocs .docs-story,
  .sbdocs .sbdocs-preview {
    border-radius: 24px !important;
    backdrop-filter: blur(8px) saturate(150%);
    -webkit-backdrop-filter: blur(8px) saturate(150%);
    border: 1px solid rgba(255, 255, 255, 0.12);
  }

  .sbdocs .docs-story button,
  .sbdocs .docs-story [role="option"],
  .sbdocs .docs-story .menu-item,
  .sbdocs .docs-story .chip,
  .sbdocs .docs-story input,
  .sbdocs .docs-story select,
  .sbdocs .docs-story textarea,
  .sbdocs .docs-story a {
    border-radius: 9999px !important;
  }
</style>
